<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== BOXICONS ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Website Muhameda - WATCH</title>
    <link href="assets/Wed.png" rel="shortcut icon" type="image/icon">

</head>
<body class="dark-theme">
    <section class="clock container">
        <div id="particles-js"></div>
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve"></span>
                    <span class="clock__three"></span>
                    <span class="clock__six"></span>
                    <span class="clock__nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>
                </div>

                <div>
                    <div class="clock__text">
                        <div class="clock__text-hour" id="text-hour"></div>
                        <div class="clock__text-minutes" id="text-minutes"></div>
                        <div class="clock__text-ampm" id="text-ampm"></div>
                    </div>

                    <div class="clock__date">
                        <span id="date-day"></span>
                        <span id="date-month"></span>
                        <span id="date-year"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Аудио для фона -->
    <audio id="background-music" autoplay loop></audio>

    <!--==================== MAIN JS ====================-->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/particles.js"></script>
    <script>
        const music = document.getElementById("background-music");

        // Массив с треками
        const playlist = [
            'assets/music/GRAVE.mp3',
            'assets/music/Gone For Good.mp3',
            'assets/music/Late At Night.mp3',
            'assets/music/Left With Nothing.mp3',
            'assets/music/Pull Me In.mp3',
            'assets/music/Sinner.mp3',
        ];

        // Индекс текущего трека
        let currentTrack = 0;

        // Настройка громкости
        const initialVolume = 0.15;
        music.volume = 0;

        // Плавный переход звука
        function fadeInAudio(audio, targetVolume, duration) {
            let volume = 0;
            const step = targetVolume / (duration / 100); // шаг громкости

            const fadeAudio = setInterval(() => {
                if (volume < targetVolume) {
                    volume = Math.min(volume + step, targetVolume);
                    audio.volume = volume;
                } else {
                    clearInterval(fadeAudio);
                }
            }, 100);
        }

        // Воспроизведение текущего трека
        function playCurrentTrack() {
            music.src = playlist[currentTrack];
            music.play().then(() => {
                fadeInAudio(music, initialVolume, 3000); // Плавное увеличение громкости
            }).catch(error => {
                console.log("Ошибка воспроизведения музыки:", error);
            });
        }

        // Воспроизведение следующего трека после завершения текущего
        music.addEventListener('ended', () => {
            currentTrack = (currentTrack + 1) % playlist.length;
            playCurrentTrack();
        });

        // Добавление слушателя на взаимодействие пользователя
        function enableMusicOnInteraction() {
            document.addEventListener('click', playMusic);
            document.addEventListener('scroll', playMusic);
        }

        function playMusic() {
            playCurrentTrack();  // Воспроизведение текущего трека

            // Удаление слушателя после первого взаимодействия
            document.removeEventListener('click', playMusic);
            document.removeEventListener('scroll', playMusic);
        }

        // Инициализация аудио при первом взаимодействии
        document.addEventListener("DOMContentLoaded", enableMusicOnInteraction);
    </script>
</body>
</html>
